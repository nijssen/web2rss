<html>

    <title>Feed creator</title>
    <script type="text/javascript" src="//code.jquery.com/jquery.min.js"></script>

<body>
<h1>Feed creator</h1>
<form method="get" action="feed.php" id="form" target="_blank">
<label>URL: <input type="text" name="url"></label><br>
<label>Container: <input type="text" name="containersel"></label><br>
<label>Title: <input type="text" name="titlesel"></label><br>
<label>Date: <input type="text" name="datesel"></label>&nbsp;&nbsp;
<label>Date format: <input type="text" name="datefmt"></label><br>
<label>Content: <input type="text" name="contentsel"></label><br>
<input type="submit" value="Goto feed">
<!-- <input type="button" value="Preview" id="previewbtn"> -->

</form>
<script type="text/javascript">
// Prefill form
(new URL(window.location.href)).searchParams.forEach((x, y) =>
    document.getElementsByName(y).forEach(p => p.value = x));
